<div>

  <label>Главная инпута
    <input [ngModel]="mainInputText" (ngModelChange)="mainChange($event)">
  </label>

  <p>Вот что в главной инпуте {{mainInputText}}</p>
  <app-normal-comp (changed)="normalChange($event)"></app-normal-comp>
  <p>Вот что в нормальном компоненте {{normalComponentText}}</p>
  <app-push-comp (changed)="pushChange($event)"></app-push-comp>
  <p>Вот что в пуш компоненте {{pushComponentText}}</p>
</div>
